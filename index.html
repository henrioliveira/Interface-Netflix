<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/37f43db92b.js" crossorigin="anonymous"></script>
    <title>Netflix - Clone</title>
</head>

<body>
    <header>
        <div id='head-container'>
            <img src="img/logo-sciflix.png" alt="logotipo da empresa">
            <nav id="menu">
                <a href="index.html">Home</a></li>
                <a href="#">Series</a></li>
                <a href="#">Filmes</a></li>
                <a href="#">Novidades</a></li>
                <a href="#">Minha Lista</a></li>
            </nav>

            <div id="right">
                <i class="fas fa-search"></i>
                <h4>Usuário</h4>
                <i class="far fa-user"></i>
                <i class="fas fa-bell"></i>
            </div>
        </div>
    </header>

    <main>
        <div id="banner">
            <img src="img/duna-logo.png" alt="logo do filme" id="film-logo">
            <p class="description">Em um futuro distante, planetas são comandados por casas nobres que fazem parte de um
                império feudal intergalático. Paul Atreides é um jovem cuja família toma o controle do planeta deserto
                Arrakis, também conhecido como Duna.</p>
        </div>

        <div class="main-carousel">
            <h3>Em Alta</h3>
            <div id="em-alta">
                <img class="film-cover" src="img/duna-cover.jpg" alt="capa do filme">
                <img class="film-cover" src="img/fundacao-cover.jpg" alt="capa do filme">


            </div>

        </div>
    </main>

    <script src="js/scripts.js"></script>

</html>
